{% extends 'base.html' %}
{% block title %}
Example Form
{% endblock %}
{% load static %}
{% block content %}
{% for message in messages %}
    <div class="alert alert-primary" role="alert">
    <p class="alert alert-success" role="alert"><em>{{ message.level_tag|title }}</em> {{ message }}</p>
    </div>
{% endfor %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Submit">
    </p>
    </form>
{% endblock %}
