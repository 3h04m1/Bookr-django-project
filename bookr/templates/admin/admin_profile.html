{% extends 'admin/index.html' %}
{% block content %}
    <p>Welcome to your profile, {{ username }}</p>
    <p>You can do the following operations:</p>
    {% if perms %}
    <ul>
        {% for perm in perms %}
        <li>{{ perm }}</li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
